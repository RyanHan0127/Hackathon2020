<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<link rel="stylesheet" href="games.css">
<title>Game Page 1</title>
</head>
<body>

<div class="title">   
    <h1 id="text_title">Game 1</h1>
</div>

<div class="flex-container">
  <div class="user_camera">
    <video id="video" width="640" height="480" autoplay></video>
  </div>
  <div class="time_box">
    <div class="timer">
      <h3 id = "timer_heading"> 
        Time Left 
      </h3>
      <p id = "timer"></p>
    </div>
  </div>
</div>
<div class = "emoji_display">
  <div class = "emoji_digits">
	 <label>1</label>
	 <label>2</label>
	 <label>3</label> 
	 <label>4</label>
  </div>
</div>
  <div class = "divider">
  </div>
<div class="emoji_buttons">
  <div class = "g1_button_container">
      <button>1</button>
      <button>2</button>
	    <button>3</button>
	    <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
    	<button>9</button>
      <button>10</button>
      <button>11</button>
      <button>12</button>
  </div>
</div>
<script src="games.js"></script>
</body>
</html>
