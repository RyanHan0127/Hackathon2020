<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
<link rel="stylesheet" href="main.css">
<script src="client_main.js"></script>
<title>Starting Page</title>
</head>
<body>
    <div class="title">
        <h1 id="text_title">The title of the game is: </h1>
    </div>


    <div class="flex-container">
        <div class="box">
            <div class="Rules">
                <div id="rule_heading">
                    <h3 id="text_rule_heading">
                        Rules
                    </h3>
                </div>
                <div id="rules_text">
                    <ol type="I">
                        <li>
                            Don't flame
                        </li>
                        <li>
                            pp &#x1f346
                        </li>
                        <li>
                            No cheat please
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="instructions">
                <h3 id="instructions_heading">
                    Instructions
                </h3>
                <p id="instructions_text">
                    These are where the instructions are supposed to be.
                </p>
            </div>
        </div>
    </div>
    <div class="Controls">
        <div id="start_game_button" onclick="createRoomButton()">
            <button class="start_button">Create Room</button>
        </div>

        <div class="divider"></div>

        <label for="input">Room Code:</label>
        <input id="room_code" type="text" />

        <div class="divider"></div>
        <div id="join_room_button" onclick="joinRoomButton()">
            <button class="join_button">Join Room</button>
        </div>
    </div>
    <script>
        var ws = new WebSocket('ws://localhost:8080');
        ws.onopen = function (event) {
            console.log("Connection established");
        }

        ws.onmessage = function (event) {
            console.log("Code is: " + event.data);
        }

        function createRoomButton() {
            ws.send(1);
            console.log("Sending to create room");
        }

        function joinRoomButton() {
            ws.send(2);
            console.log("Sending to join room");
        }
    </script>
</body>
</html>
